<!DOCTYPE html>
<html>
<head>
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            background: #f5f5f5;
            min-height: 60px;
        }
        .success { background: #e8f5e9; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Мой WebApp</h1>
    <div id="status">Готов к работе</div>
    <button id="actionBtn">Отправить запрос</button>

    <script>
        const tg = window.Telegram.WebApp;
        const statusDiv = document.getElementById('status');
        const actionBtn = document.getElementById('actionBtn');

        // Функция для отображения статуса
        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : 'success';
        }

        // Обработчик кнопки
        actionBtn.addEventListener('click', async () => {
            try {
                showStatus("Отправка запроса...");
                
                const SERVER_URL = 'https://electoral-nb-dame-determine.trycloudflare.com:8000/webapp';
                
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Init-Data': tg.initData
                    },
                    body: JSON.stringify({
                        initData: tg.initData,
                        userId: tg.initDataUnsafe?.user?.id
                    })
                });

                if (!response.ok) {
                    throw new Error(`Ошибка сервера: ${response.status}`);
                }

                const data = await response.json();
                showStatus(`Успех! Ответ: ${JSON.stringify(data)}`);
            } catch (error) {
                showStatus(`Ошибка: ${error.message}`, true);
            }
        });

        // Инициализация
        tg.expand();
        tg.ready();
    </script>
</body>
</html>
