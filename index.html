<!DOCTYPE html>
<html>
<head>
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            display: block;
            width: 100%;
        }
        #debug {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Мой WebApp</h1>
    <button id="actionBtn">Отправить данные</button>
    <div id="debug">Нажмите кнопку для отправки...</div>

    <script>
        const tg = window.Telegram.WebApp;
        const btn = document.getElementById('actionBtn');
        const debug = document.getElementById('debug');

        // Инициализация WebApp
        tg.expand();
        tg.ready();

        // Проверяем доступность данных
        if (!tg.initData) {
            debug.innerHTML = '<span class="error">ОШИБКА: Нет данных от Telegram</span>';
            btn.disabled = true;
            return;
        }

        // Обработчик кнопки
        btn.addEventListener('click', async () => {
            try {
                debug.textContent = "Отправка запроса...";
                
                // Важно: замените URL на ваш реальный сервер!
                const SERVER_URL = 'https://your-server.com/webapp';
                
                const response = await fetch(SERVER_URL, {
                    method: 'POST', // Изменили на POST для надежности
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Init-Data': tg.initData
                    },
                    body: JSON.stringify({
                        initData: tg.initData,
                        user: tg.initDataUnsafe?.user
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                debug.innerHTML = `
                    <strong>УСПЕХ!</strong>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                debug.innerHTML = `
                    <span class="error">ОШИБКА:</span>
                    <pre>${error.message}</pre>
                `;
                console.error("Full error:", error);
            }
        });
    </script>
</body>
</html>
