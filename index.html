<!DOCTYPE html>
<html>
<head>
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            background: #f5f5f5;
            min-height: 60px;
            font-family: monospace;
            white-space: pre-wrap;
            text-align: left;
        }
        .success { background: #e8f5e9; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>–ú–æ–π WebApp</h1>
    <button id="actionBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>
    <div id="status">–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</div>
    <button id="testBtn">–¢–µ—Å—Ç–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å</button>

    <script>
        const tg = window.Telegram.WebApp;
        const statusDiv = document.getElementById('status');
        const actionBtn = document.getElementById('actionBtn');
        const testBtn = document.getElementById('testBtn');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        function showStatus(message, isError = false) {
            statusDiv.innerHTML = message;
            statusDiv.className = isError ? 'error' : 'success';
        }

        // –û–±—â–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        async function sendRequest(initData) {
            try {
                showStatus("‚åõ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...");
                
                const SERVER_URL = 'https://electoral-nb-dame-determine.trycloudflare.com:8000/webapp';
                
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Init-Data': initData
                    },
                    body: JSON.stringify({
                        initData: initData,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${errorText}`);
                }

                const data = await response.json();
                showStatus(`‚úÖ –£—Å–ø–µ—à–Ω—ã–π –æ—Ç–≤–µ—Ç:\n${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showStatus(`‚ùå –û—à–∏–±–∫–∞:\n${error.message}`, true);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        actionBtn.addEventListener('click', () => {
            if (!tg.initData) {
                showStatus("‚ö†Ô∏è –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ—Ç Telegram", true);
                return;
            }
            sendRequest(tg.initData);
        });

        testBtn.addEventListener('click', () => {
            sendRequest("test");
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.expand();
        tg.ready();
        showStatus("üü¢ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ\n–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–ø—Ä–æ—Å–∞");
    </script>
</body>
</html>
