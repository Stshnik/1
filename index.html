<!DOCTYPE html>
<html>
<head>
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f5f5f5;
            text-align: left;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Мое Telegram приложение</h1>
    <button id="sendBtn">Отправить данные на сервер</button>
    <div id="result"></div>

    <script>
        const tg = window.Telegram.WebApp;
        const btn = document.getElementById('sendBtn');
        const resultDiv = document.getElementById('result');

        // Инициализация WebApp
        tg.expand();
        tg.ready();

        // Показываем данные пользователя
        if (tg.initDataUnsafe?.user) {
            resultDiv.innerHTML = `
                <h3>Данные пользователя:</h3>
                <pre>${JSON.stringify(tg.initDataUnsafe.user, null, 2)}</pre>
            `;
        }

        // Обработчик кнопки
        btn.addEventListener('click', async () => {
            try {
                if (!tg.initData) {
                    throw new Error('Telegram WebApp не предоставил initData');
                }

                resultDiv.innerHTML = 'Отправка данных...';

                // Ваш реальный URL сервера вместо localhost
                const response = await fetch('https://rat-zealand-governance-desired.trycloudflare.com:8000/webapp', {
                    method: 'GET',
                    headers: {
                        'X-Telegram-Init-Data': tg.initData
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Ошибка сервера: ${errorText}`);
                }

                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Ответ сервера:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="error">Ошибка:</h3>
                    <p>${error.message}</p>
                    <p>Проверьте консоль для подробностей</p>
                `;
                console.error('Ошибка при отправке:', error);
            }
        });
    </script>
</body>
</html>
