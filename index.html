<!DOCTYPE html>
<html>
<head>
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            background: #f5f5f5;
            min-height: 60px;
        }
        .success {
            background: #e8f5e9 !important;
            color: #2e7d32;
        }
        .error {
            background: #ffebee !important;
            color: #c62828;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Мой WebApp</h1>
    
    <div id="status">Ожидание действий...</div>
    <button id="actionBtn">Проверить подключение</button>
    
    <div id="userData" style="margin-top: 20px;"></div>

    <script>
        const tg = window.Telegram.WebApp;
        const statusDiv = document.getElementById('status');
        const userDataDiv = document.getElementById('userData');
        const actionBtn = document.getElementById('actionBtn');

        // Показываем основные данные пользователя
        if (tg.initDataUnsafe?.user) {
            const user = tg.initDataUnsafe.user;
            userDataDiv.innerHTML = `
                <h3>Ваш аккаунт:</h3>
                <p>Имя: <strong>${user.first_name || 'Не указано'}</strong></p>
                ${user.username ? `<p>Username: @${user.username}</p>` : ''}
            `;
        } else {
            userDataDiv.innerHTML = '<p class="error">Не удалось загрузить данные аккаунта</p>';
        }

        // Функция для показа статуса
        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : 'success';
        }

        // Обработчик кнопки
        actionBtn.addEventListener('click', async () => {
            try {
                showStatus("Отправка запроса на сервер...");
                
            
                const SERVER_URL = 'https://rat-zealand-governance-desired.trycloudflare.com:8000/webapp';
                
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Init-Data': tg.initData
                    },
                    body: JSON.stringify({
                        initData: tg.initData,
                        userId: tg.initDataUnsafe?.user?.id
                    })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(`Сервер ответил с ошибкой: ${error}`);
                }

                const data = await response.json();
                showStatus(`Успех! Ответ сервера: ${JSON.stringify(data)}`);
            } catch (error) {
                showStatus(`Ошибка: ${error.message}`, true);
                
                // Дополнительная диагностика (не видна пользователю)
                if (tg.initData) {
                    console.log("InitData присутствует");
                } else {
                    console.log("InitData отсутствует");
                }
            }
        });

        // Инициализация WebApp
        tg.expand();
        tg.ready();
        showStatus("Приложение готово к работе!");
    </script>
</body>
</html>
